<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: white;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      max-width: 90%;
      margin-bottom: 24px;
      font-size: 22px;
      font-weight: 600;
    }

    img {
      max-width: 90%;
      max-height: 60vh;
      margin-bottom: 24px;
      border-radius: 12px;
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 16px;
    }

    button {

      font-size: 15px;
      font-family: 'Montserrat', sans-serif;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff9acb;
      font-weight: 600;
      z-index: 1;
    }

    #noBtn {
      background: #444;
      color: white;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 3s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-220px); }
    }
  </style>
</head>

<body>

  <h1 id="title">
    –ë—É–¥–µ—Ç –ª–∏ –∫–æ—Ç—ë–Ω–æ—á–µ–∫ –°–µ—Ä–≥–µ–π –º–æ–∏–º –ª—é–±–∏–º—ã–º –∫–æ—Ç—ë–Ω–æ—á–∫–æ–º –Ω–∞ –î–µ–Ω—å –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞?
  </h1>

  <img id="mainImage"
    src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2t1aXhiaG14ZTBvYzZ2Y3plYnd0azV2OGd1aGM1djZoY2UybDZ4cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vDhDcIEmShbUI/giphy.gif">

    <button id="noBtn">–Ω–µ—Ç, —è –≥–∞–º–Ω—è—Ä–∏–∫</button>
  </div>

  <script>
    const title = document.getElementById("title");
    const img = document.getElementById("mainImage");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttons = document.querySelector(".buttons");

    let noClicks = 0;
    let yesScale = 1;

    const noTexts = [
      "—É–≤–µ—Ä–µ–Ω???",
      "–ø–æ–¥—É–º–∞–π –µ—â–µ!!!!",
      "—Ç—ã —á–µ –∞–±–∞–ª–¥–µ–ª???????????"
    ];

    yesBtn.onclick = () => {
  // –º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞
  title.innerText = "–ù–£ –ö–û–ù–ï–ß–ù–û –¢–´ –°–û–ì–õ–ê–°–ò–õ–°–Ø –ë–´–¢–¨ –ú–û–ò–ú –í–ê–õ–ï–ü–ï–¢–ò–ù–û–ú, –õ–Æ–ë–û–í–¨ –ú–û–Ø üíñ";

      // –º—É–∑—ã–∫–∞ –¢–û–õ–¨–ö–û –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞
      const yt = document.createElement("iframe");
      yt.style.display = "none";
      yt.src =
        "https://www.youtube.com/embed/GEo7W-uJNkc?autoplay=1&loop=1&playlist=GEo7W-uJNkc";
      yt.allow = "autoplay";
      document.body.appendChild(yt);

      for (let i = 0; i < 30; i++) createHeart();
    };

    noBtn.onclick = () => {
      if (noClicks < noTexts.length) {
        noBtn.innerText = noTexts[noClicks];
        noClicks++;

      yesScale += 0.25;
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `translateX(${yesScale * 45}px)`;
    };

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      document.body.appendChild(heart);

  </script>

</body>
</html>
